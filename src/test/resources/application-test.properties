# Configurações de teste
spring.profiles.active=test

# Configurações do banco de dados de teste
spring.datasource.url=jdbc:postgresql://localhost:5432/petshop_test
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações do JPA para teste
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Configurações de logging para teste
logging.level.com.petshop=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configurações de segurança para teste
spring.security.user.name=test
spring.security.user.password=test

# Configurações do servidor para teste
server.port=0
management.endpoints.web.exposure.include=health,info
